
{% extends 'systemBase.html' %}
{% load staticfiles %}
{% block content %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                添加项目
                            </div>
                            <div class="card-header bg-light">
                                    {{ message }}
                            </div>
                            <form action="/pushproject/" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="normal-input" class="form-control-label">项目名</label>
                                              <input name="content" type="text" class="form-control">

                                        </div>
                                    </div>




                                </div>
                                    <div class="row mt-4">
                                        <div class="col-7">

                                        </div>

                                        <div class="col-2">
                                            <button type="submit" class="btn btn-primary px-5">添加项目</button>
                                        </div>
                                    </div>


                            </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock %}
